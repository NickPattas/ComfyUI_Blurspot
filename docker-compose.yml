services:
  comfyui:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        CUDA_VERSION: "12.1.1"
        UBUNTU_VERSION: "22.04"
    
    image: nickpattas/comfyui-blrspt:latest
    container_name: comfyui-blrspt
    
    ports:
      - "8188:8188"
    
    volumes:
      - ./models:/opt/ComfyUI/models
      - ./custom_nodes:/opt/ComfyUI/custom_nodes
      - ./input:/opt/ComfyUI/input
      - ./output:/opt/ComfyUI/output
      - ./user:/opt/ComfyUI/user
      - ./debug:/opt/ComfyUI/debug
      - ./ide:/opt/ComfyUI/ide
      - ./input:/opt/ComfyUI/input
      - ./projects:/opt/ComfyUI/projects
      - ./shell-snapshots:/opt/ComfyUI/shell-snapshots
      - ./statsig:/opt/ComfyUI/statsig
      - ./todos:/opt/ComfyUI/todos
    
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - PYTHONUNBUFFERED=1
    
    restart: unless-stopped
    shm_size: '2gb'